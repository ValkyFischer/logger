[VKore]
name = App Logger
author = Valky Fischer
version = 1.2.0
description = Valkore module what allows to log other Valkore modules
interval = False
autostart = False

[loggers]
keys=root

[logger_root]
level=DEBUG
handlers=screen,file

[formatters]
keys=simple,verbose

[formatter_simple]
format=[%(asctime)s] [%(levelname)s] %(name)s: %(message)s

[formatter_verbose]
format=[%(asctime)s] [%(levelname)s] [%(filename)s %(name)s %(funcName)s (%(lineno)d)]: %(message)s

[handlers]
keys=file,screen

[handler_file]
class=handlers.TimedRotatingFileHandler
interval=midnight
backupCount=5
formatter=simple
level=DEBUG
args=('./logs/logger.log', )

[handler_screen]
class=StreamHandler
formatter=simple
level=DEBUG
